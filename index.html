<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <link rel="stylesheet" href="main.css/main.css">



</head>
<!-- start of my body -->
<body>
    <div id="question">
        <h1>What has been a blissful moment in you life?</h1>
        <h2>Leave your comment Below</h2>
        <form id="commentForm">
            <input type="text" id="username" name="username" placeholder="Username" >
            <br>
            <textarea name="comment" rows="10" cols="50" id="commentInput" placeholder="leave comment here..." ></textarea>
            <br>
            <button type="button" onclick="leaveComment()">Submit</button>
        </form>
    </div>
    <div id="commentHolder">
        <ul id="comments">
        </ul>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <!-- end of my body -->
</body>

</html>
